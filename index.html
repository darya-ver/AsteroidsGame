<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Are Cool (and so is Amanda, sometimes)</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde">
				</canvas>
		    </section>
	    <footer>
		    <table>
		    	<tr>
		    		<th>Key Type</th>
		    		<th>What it does</th>
		    	</tr>

		    	<tr>
		    		<td> LEFT arrow</td>
		    		<td> Rotates Left</td>
		    	</tr>

		    	<tr>
		    		<td> RIGHT arrow</td>
		    		<td> Rotates RIGHT</td>
		    	</tr>
				
				<tr>
		    		<td> UP arrow</td>
		    		<td> Moves spaceship up</td>
		    	</tr>

		    	<tr>
		    		<td> DOWN arrow</td>
		    		<td> Moves spaceship down</td>
		    	</tr>

		    	<tr>
		    		<td> SPACE bar</td>
		    		<td> Accelerates the shaceship</td>
		    	</tr>

		    	<tr>
		    		<td> R key</td>
		    		<td> Sets the ship at a random location on the screen</td>
		    	</tr>
		    </table>

	    </footer>
	</body>
</html>
